<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>问题详情</title>
    <link rel="stylesheet" href="css/common/common.css">
    <link rel="stylesheet" href="css/questionInfo/index.css?v=1.2">
    <script src="js/common/rem.js"></script>
</head>
<body>
    <div id="app"  v-cloak>
        <div class="header-bar wrap">
            <span class="return-btn" @click="goBack"><img src="images/left.png" alt=""></span>
            <h2>问题详情</h2>
        </div>
        <div class="container">
            <div class="question-container ">
                <h4 class="title" v-text="question.puzzle_name"></h4>
                <p class="pub-time-wrap">发布时间：<span class="pub-time">{{formatTime(question.addtime)}}</span></p>
                <div class="question-contents" v-html="question.puzzle_content"></div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="js/common/jquery.min.js"></script>
<script src="js/common/vue.min.js"></script>
<script src="js/common/common.js"></script>
<script src="js/common/tool.js"></script>
<script src="js/questionInfo/index.js"></script>
