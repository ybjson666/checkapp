<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>邀请加入</title>
    <link rel="stylesheet" href="css/common/common.css">
    <link rel="stylesheet" href="css/join/index.css">
    <script src="js/common/rem.js"></script>
</head>
<body>
    <div id="app" v-cloak>
        <div class="container">
            <div class="title">邀请您加入{{company.firm_name}}平台</div>
            <p class="company-info">平台建立人：{{company.realname}}</p>
            <div class="logo"><img src="images/yaoqing_bx.png" alt=""></div>
            <button class="button join-btn" @click="join">我要加入{{company.firm_name}}平台</button>
        </div>
    </div>
</body>
</html>
<script src="js/common/jquery.min.js"></script>
