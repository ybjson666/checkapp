<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>资讯详情</title>
    <link rel="stylesheet" href="css/common/common.css">
    <link rel="stylesheet" href="css/newsInfo/index.css">
    <script src="js/common/rem.js"></script>
</head>
<body>
    <div id="app"  v-cloak>
        <div class="container">
            <h2 class="news-title">{{news.title}}</h2>
            <div class="info-bar">
                <div class="fl">作者：<span>{{news.author}}</span></div>
                <span class="fr">{{formatTime(news.addtime)}}</span>
                <div class="cl"></div>
            </div>
            <div class="news-info-contents" v-html="news.content"></div>
        </div>
    </div>
</body>
</html>
<script src="js/common/jquery.min.js"></script>
<script src="js/common/vue.min.js"></script>
<script src="js/common/common.js"></script>
<script src="js/common/tool.js"></script>
<script src="js/newsInfo/index.js"></script>
